<ng-container>
  <div   class="grid">
    <h1>Vehicles</h1>
    <p-button icon="pi pi-refresh " styleClass="p-button-text" class="pl-8" (click)="filter()"></p-button>
    </div>
    <div class="card">
      <div class="grid">
        <ng-container *ngFor="let item of filteredCars" >
          <app-admin-car-item [car]="item" class="d-flex justify-content-center col">
          </app-admin-car-item>
        </ng-container>
      </div>
    </div>
  </ng-container>
