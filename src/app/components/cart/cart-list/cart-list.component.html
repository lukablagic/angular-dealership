<ng-container>
  <div class="card">
    <div class="grid">
      <ng-container *ngFor="let item of carsObservable |async">
        <app-cart-item [car]="item" *ngIf="item.sold === true"  class="d-flex justify-content-center col">
        </app-cart-item>
      </ng-container>
    </div>
  </div>
</ng-container>
